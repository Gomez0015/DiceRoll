<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dicee</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>
  <button onclick="startRolling()">Admin Button</button>
  <h2 id="balance">Balance: 0</h2>

  <div class="container">
    <button class="btn" onclick="addBet(10)">10</button>
    <button class="btn" onclick="addBet(100)">100</button>
    <button class="btn" onclick="addBet(500)">500</button>
    <button class="btn" onclick="addBet(1000)">1000</button>
    <br />
    <input type="number" placeholder="Bet Amount" id="betInput"></input>
    <br>
    <button class="btn marginBot" onclick="subtractBet(10)">-10</button>
    <button class="btn marginBot" onclick="subtractBet(100)">-100</button>
    <button class="btn marginBot" onclick="subtractBet(500)">-500</button>
    <button class="btn marginBot" onclick="subtractBet(1000)">-1000</button>
    <br />

    <div>
      <button onclick="downFunction()" id="down" class="btn betButton">From 1 to 11 (2x)</button>
      <h4 id="downBet">0</h4>
    </div>
    <div>
      <button onclick="middleFunction()" id="middle" class="btn betButton">Just 12 (5x)</button>
      <h4 id="middleBet">0</h4>
    </div>
    <div>
      <button onclick="upFunction()" id="up" class="btn betButton">From 13 to 24 (2x)</button>
      <h4 id="upBet">0</h4>
    </div>

    <h2 class="betAmount">Total Bet Amount: 0</h2>
    <h1 class="timer">Rolling in 11</h1>

    <div class="dice">
      <p>Dice 1</p>
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>Dice 2</p>
      <img class="img2" src="images/dice6.png">
    </div>

    <div class="dice">
      <p>Dice 3</p>
      <img class="img3" src="images/dice6.png">
    </div>

    <h2 class="number-rolled">Rolling Soon</h2>

  </div>

</body>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Javascript -->
<script src="index.js"></script>

</html>
